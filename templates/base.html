<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    {% block header %}
    <title>FWS - Home</title>
    {% endblock header %}
    <link rel="stylesheet" href='{% static "/base.css" %}' type="text/css"> 
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo-div">
                <img class='logo' src="{% static '/photos/flywheel.jpg' %}">
            </div>
            <div class="navcontent">
                <a href='#' class="nav-link">Home</a>                
                <button class="dropdown">Inventory
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class='dropdown-content'>
                    <a href='#' class="dropdown-links">Network</a>
                    <a href='#' class="dropdown-links">Servers</a>
                    <a href='#' class="dropdown-links">Workstations</a>
                </div>
                <a href='#' class="nav-link">Contacts</a>
                <button class="dropdown1">Locations
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class='dropdown-content1'>
                    <a href='#'class="dropdown-links1">Cleveland</a>
                    <a href='#' class="dropdown-links1">Conway</a>
                    <a href='#' class="dropdown-links1">Damascus</a>
                    <a href='#'class="dropdown-links1">Judsonia</a>
                    <a href='#' class="dropdown-links1">Little Rock</a>
                    <a href='#' class="dropdown-links1">Oklahoma City</a>
                    <a href='#' class="dropdown-links1">Pinedale</a>
                </div>
                <a class="svg-logout" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="2 2 20 20"><path d="M4.3,21h8.8c0.7,0,1.3-0.9,1.3-2v-4h-2v4H5V5h7.4v4h2V5c0-1.1-0.6-2-1.3-2H4.3C3.6,3,3,3.9,3,5v14C3,20.1,3.6,21,4.3,21z M15.4,15.6l1.4,1.4l5-5l-5-5l-1.4,1.4L18,11H8.3v2H18L15.4,15.6z"></path></svg>
                </a>
            </div>
        </div>
    </header>
    <section>
        <div class="heading-bar">
            <input type="text" placeholder="Search..">                        
        </div>
        <div class="bodywrapper">
            {% block content2 %}
            {% endblock content2 %}
        </div>
    </section>
    <footer>

    </footer>
    <script>
        var dropdown = document.getElementsByClassName("dropdown");
        var i;

        for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var dropdownContent = this.nextElementSibling;            
            if (dropdownContent.style.display === "flex") {
            dropdownContent.style.display = "none";
            } else {
            dropdownContent.style.display = "flex";
            }
  }     );
} 

        var dropdown = document.getElementsByClassName("dropdown1");
        var i;

        for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var dropdownContent = this.nextElementSibling;            
            if (dropdownContent.style.display === "flex") {
            dropdownContent.style.display = "none";
            } else {
            dropdownContent.style.display = "flex";
            }
  }     );
} 

    </script>    
</body>
</html>
